<!DOCTYPE html>
<html>

<head>

    <title>Finstagram</title>

<body>
    <header class="blue">
        <h1>Finstagram</h1>
    </header>
</body>
<main role="main">
    <article class="finstagram-post">
        <div class="user-info">
            <img src="https://i.imgur.com/su78JUv.jpg" alt="sharky_j">
            <h2>sharky_j</h2>
            <h3>15 minutes ago</h3>
        </div>
        <a class="photo" href="#">
            <img src="https://i.imgur.com/xQdHOaz.png" alt="post from sharky_j">
        </a>
        <div class="actions ">
            0 likes
            <span class="comment-count blue">0 comments</span>
        </div>
        <ul class="comments">
            <li>
                <p>
                    <strong>sharky_j</strong> Out of the long weekend...too embarrased to show y'all the beach bod!
                </p>
            </li>
        </ul>
    </article>
    <article class="finstagram-post">
        <div class="user-info">
            <img src="https://live.staticflickr.com/65535/52358421348_f34c7996b1.jpg" alt="Kirk_whalum">
            <h2>kirk_whalum</h2>
            <h3>1 hour ago</h3>
        </div>
        <a class="photo" href="#">
            <img src="https://live.staticflickr.com/65535/52357237337_1cc718f6a7_4k.jpg"
                alt="finstagram post from kirk_whalum">
        </a>
        <div class="action">
            0 likes
            <span class="comment-count">0 comments</span>
        </div>
        <ul class="comments">
            <li>
                <p>
                    kirk_whalum: #weekendvibes
                </p>
            </li>
        </ul>
    </article>
    <article class="finstagram-post">
        <div class="user-info">
            <img src="https://live.staticflickr.com/65535/52358415933_0a0e6bc35f_3k.jpg" alt="marlin_peppa">
            <h2>marlin_peppa</h2>
            <h3>3 hour ago</h3>
        </div>
        <a class="photo" href="#">
            <img src="https://live.staticflickr.com/65535/52358494794_f88b160d15_4k.jpg"
                alt="finstagram post from marlin_peppa">
        </a>
        <div class="actions">
            0 likes
            <span class="comment-count">0 comments</span>
        </div>
        <ul class="comments">
            <li>
                <p>
                    marlin_peppa:lunchtime!;)
